<div class="card">
    <div class="card-header">
        Umowy
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nazwa klienta</th>
                    <th scope="col">Data zawarcia</th>
                    <th scope="col">Kwota</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contract of contracts">
                    <th scope="row">{{ contract.customerName }}</th>
                    <td>{{ contract.date | date: 'dd-MM-yyyy' }}</td>
                    <td>{{ contract.value }}</td>
                    <td><a routerLink="{{ contract.id }}">Szczegóły</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

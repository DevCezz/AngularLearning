<div class="card">
    <div class="card-body">
        <select [(ngModel)]="customer">
            <option [ngValue]="null">Brak klienta</option>
            <option *ngFor="let c of customers" [ngValue]="c">{{ c.name }}</option>
        </select>
        <ng-container *ngIf="customer">
            <button class="btn btn-primary" (click)="changeColor()">Zmie≈Ñ kolor</button>
        </ng-container>
    </div>
</div>

<div *ngIf="customer">
    <app-customer-details #details [customer]="customer" (shift)="onShift($event)"></app-customer-details>
</div>

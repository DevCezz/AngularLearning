<div class="card">
    <div class="card-header">Dodaj klienta</div>
    <div class="card-body">
        <form #customerForm="ngForm" (ngSubmit)="add(customerForm)">
            <div class="form-group">
                <label for="name">Nazwa klienta</label>
                <input required type="text" class="form-control" id="name" [(ngModel)]="name" name="name" #nameInput />
                <pre>{{ nameInput.className }}</pre>
            </div>
            <div class="form-group">
                <label for="age">Wiek</label>
                <input required type="number" class="form-control" id="age" [(ngModel)]="age" name="age" />
            </div>
            <div class="form-group">
                <label for="type">Typ</label>
                <select required class="form-control" [(ngModel)]="type" name="type">
                    <option [value]="CustomerType.Standard">Standard</option>
                    <option [value]="CustomerType.Premium">Premium</option>
                    <option [value]="CustomerType.VIP">VIP</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" [disabled]="!customerForm.form.dirty" (click)="customerForm.resetForm()">Resetuj</button>
            <button type="submit" class="btn btn-success" [disabled]="!customerForm.form.valid">Dodaj</button>
        </form>
    </div>
</div>
